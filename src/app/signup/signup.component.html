<div class="login-container">
    <div class="login">
        <h2>Register</h2>
        <p>Enter your details to login</p>

        <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="login-form">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" formControlName="fullname" id="fullname" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" formControlName="mobile" id="mobile" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label> 
                <input type="email" formControlName="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="username">Password</label>
                <input type="password" formControlName="password" id="password" required>
            </div>

            <button class="btn">Register</button>

            <a routerLink="/login" class="route-link">Already Registered? Click here to Login</a>
        </form>
    </div>
</div>
